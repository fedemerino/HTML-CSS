<body>
    <header class="header">
        <div class="header__logo">
            <a href="../index.html">
                <img src="../assets/netexto.png" alt="logo" width="150" height="50">
            </a> 
        </div>
        
    <div class="header__lista">
        <nav class="shift">
            <ul>
            <li><a href="../index.html">Inicio</a></li>

            </ul>
        </nav>
    </div>
    </header>
    <main class="Box">
        <section class="formularioBox">
            <form action="" method="get" enctype="text/plain">
                        <div>
                            <span class="conTitulo">Contactate con nosotros!</span>
                        </div>
                        <div class="formulario">
                        <div class="formStyle">
                            <label for="nombre" class="conTitulo">Nombre</label>
                            <input type="text" id="nombre" name="nombre" class="inputStyle" required>
                        </div>
                        <div class="formStyle">
                            <label for="telefono" class="conTitulo">Teléfono</label>
                            <input type="number" id="telefono" name="telefono" class="inputStyle" required>
                        </div>      
                        <div class="formStyle">
                            <label for="correo" class="conTitulo">Correo</label>
                            <input type="email" id="correo" name="correo" class="inputStyle" required>
                        </div>
                        <div class="formStyle">
                            <textarea name="consulta" id="consulta" cols="30" rows="10" placeholder="Escribe aquí tu consulta" required class="inputStyle"></textarea>
                        </div>
                        <input type="submit" value="Enviar" class="boton">
                        </div>
                    </div>         
            </form>    
        </section>
    </main>
    
    </div>
